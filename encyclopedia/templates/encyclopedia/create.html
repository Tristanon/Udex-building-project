{% extends "encyclopedia/layout.html" %}

{% block body %}
    <h2>Create a Page:</h2>
    <hr style="background-color: black; height: 5px;">

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="description">
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL:</label>
            <input type="text" name="imageUrl" class="form-control" id="imageurl" placeholder="Image URL">
        </div>
        <div class="form-group">
            <label for="Completed" class="form-label">Completed:</label>
            <input type="text" name="Completed" class="form-control" id="" placeholder="year">
        </div>
        <div class="form-group">
            <label for="Namefor" class="form-label">Namefor:</label>
            <input type="text" name="Namefor" class="form-control" id="" placeholder="name">
        </div>
        <div class="form-group">
            <label for="Architect" class="form-label">Architect:</label>
            <input type="text" name="Architect" class="form-control" id="" placeholder="Architect">
        </div>
        <div class="form-group">
            <label for="Style" class="form-label">Style:</label>
            <input type="text" name="Style" class="form-control" id="" placeholder="Style">
        </div>
        <div class="form-group">
            <label for="Materials" class="form-label">Materials:</label>
            <input type="text" name="Materials" class="form-control" id="" placeholder="Materials">
        </div>
        <div class="form-group">
            <label for="Location" class="form-label">Location:</label>
            <input type="text" name="Location" class="form-control" id="" placeholder="Location">
        </div>
        <div class="form-group">
            <label for="Address" class="form-label">Address:</label>
            <input type="text" name="Address" class="form-control" id="" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="Phone" class="form-label">Phone:</label>
            <input type="text" name="Phone" class="form-control" id="" placeholder="Phone">
        </div>
        
        <div class="form-group">
            <label for="category">Choose a category:</label>
            <select name="category" id="categories">
                {% for category in categories %}
                    <option value= "{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>   
        </div>
        <button type="submit" class="btn btn-danger">Create new paper</button>
    </form>
{% endblock %}
