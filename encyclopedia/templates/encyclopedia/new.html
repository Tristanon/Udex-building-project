{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Page</h1>
    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}
        <label>Title: </label>
        <input type="text" name="title" placeholder="Enter a title">
        <br/>
        <label>Markdown Content: </label>
        <p> Notice: If you want to create a title, write # and your title: #title like this</p>
        </br/>
        <textarea name="content"></textarea>
        </br/>
        <input type="submit" value="New Page" class="btn btn-primary">
    </form>
{% endblock %}
